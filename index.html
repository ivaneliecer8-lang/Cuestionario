        let userAnswers = {};

        function renderQuestions() {
            const examContent = document.getElementById('examContent');
            examContent.innerHTML = '';
            
            questions.forEach(q => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-container';
                
                const headerDiv = document.createElement('div');
                headerDiv.className = 'question-header';
                headerDiv.innerHTML = `
                    <span class="question-number">Pregunta ${q.id}</span>
                    <span class="difficulty ${q.difficulty}">${q.difficulty.toUpperCase()}</span>
                `;
                
                const questionText = document.createElement('div');
                questionText.className = 'question-text';
                questionText.textContent = q.question;
                
                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'options';
                
                q.options.forEach((option, index) => {
                    const label = document.createElement('label');
                    label.className = 'option';
                    label.setAttribute('data-question', q.id);
                    label.setAttribute('data-option', index);
                    
                    const radio = document.createElement('input');
                    radio.type = 'radio';
                    radio.name = 'question' + q.id;
                    radio.value = index;
                    
                    const span = document.createElement('span');
                    span.textContent = option;
                    
                    label.appendChild(radio);
                    label.appendChild(span);
                    optionsDiv.appendChild(label);
                    
                    label.addEventListener('click', function() {
                        const qId = this.getAttribute('data-question');
                        const optIndex = parseInt(this.getAttribute('data-option'));
                        
                        radio.checked = true;
                        
                        document.querySelectorAll(`[data-question="${qId}"]`).forEach(opt => {
                            opt.classList.remove('selected');
                        });
                        
                        this.classList.add('selected');
                        userAnswers[qId] = optIndex;
                        updateProgress();
                    });
                });
                
                questionDiv.appendChild(headerDiv);
                questionDiv.appendChild(questionText);
                questionDiv.appendChild(optionsDiv);
                examContent.appendChild(questionDiv);
            });
        }

        function updateProgress() {
            const answered = Object.keys(userAnswers).length;
            const percentage = (answered / questions.length) * 100;
            document.getElementById('progressFill').style.width = percentage + '%';
        }

        document.getElementById('submitBtn').addEventListener('click', function() {
            if (Object.keys(userAnswers).length < questions.length) {
                alert('‚ö†Ô∏è Por favor responde todas las preguntas antes de calificar.\n\nRespondidas: ' + Object.keys(userAnswers).length + '/100');
                return;
            }

            let correct = 0;
            let basicCorrect = 0, basicTotal = 0;
            let intermediateCorrect = 0, intermediateTotal = 0;
            let advancedCorrect = 0, advancedTotal = 0;

            questions.forEach(q => {
                const userAnswer = userAnswers[q.id];
                const isCorrect = userAnswer === q.correct;
                
                if (isCorrect) correct++;

                if (q.difficulty === 'basica') {
                    basicTotal++;
                    if (isCorrect) basicCorrect++;
                } else if (q.difficulty === 'intermedia') {
                    intermediateTotal++;
                    if (isCorrect) intermediateCorrect++;
                } else if (q.difficulty === 'avanzada') {
                    advancedTotal++;
                    if (isCorrect) advancedCorrect++;
                }

                const options = document.querySelectorAll(`[data-question="${q.id}"]`);
                options.forEach((option, index) => {
                    if (index === q.correct) {
                        option.classList.add('correct');
                    }
                    if (index === userAnswer && userAnswer !== q.correct) {
                        option.classList.add('incorrect');
                    }
                    option.style.pointerEvents = 'none';
                });
            });

            const percentage = ((correct / questions.length) * 100).toFixed(1);
            
            let message = '';
            if (percentage >= 90) {
                message = 'üèÜ ¬°Excelente! Dominas HTML y JavaScript';
            } else if (percentage >= 75) {
                message = 'üéâ ¬°Muy bien! Tienes un buen conocimiento';
            } else if (percentage >= 60) {
                message = 'üëç ¬°Bien! Sigue practicando para mejorar';
            } else {
                message = 'üìö Sigue estudiando, ¬°t√∫ puedes mejorar!';
            }
            
            document.getElementById('score').textContent = percentage + '%';
            document.getElementById('scoreDetails').innerHTML = `
                <p style="font-size: 1.4em; margin-bottom: 20px;">${message}</p>
                <p style="font-size: 1.2em;"><strong>${correct}</strong> de <strong>${questions.length}</strong> preguntas correctas</p>
                <hr style="margin: 25px 0; opacity: 0.3;">
                <div style="text-align: left; max-width: 400px; margin: 0 auto;">
                    <p style="margin: 10px 0;"><strong>üìó B√°sicas:</strong> ${basicCorrect}/${basicTotal} ‚Üí ${((basicCorrect/basicTotal)*100).toFixed(1)}%</p>
                    <p style="margin: 10px 0;"><strong>üìò Intermedias:</strong> ${intermediateCorrect}/${intermediateTotal} ‚Üí ${((intermediateCorrect/intermediateTotal)*100).toFixed(1)}%</p>
                    <p style="margin: 10px 0;"><strong>üìï Avanzadas:</strong> ${advancedCorrect}/${advancedTotal} ‚Üí ${((advancedCorrect/advancedTotal)*100).toFixed(1)}%</p>
                </div>
            `;
            
            document.getElementById('results').classList.add('show');
            this.disabled = true;
            this.textContent = '‚úì Examen Calificado';
            
            setTimeout(() => {
                document.getElementById('results').scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        });

        renderQuestions();
    </script>
